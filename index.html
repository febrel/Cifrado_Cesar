<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>Cifrado César</title>
</head>

<body>

    <div class="m-0 vh-100 row justify-content-center align-items-center">

        <div class="col-6 bg-light">
            <h1 class="row justify-content-center">Cifrado César </h1>

            <form id="forma">
                <div class="mb-3">
                    <textarea class="form-control" id="textarea1" rows="10" name="mensaje" placeholder="Escribe Texto"
                        autocomplete="off"></textarea>
                </div>

                <div class="row ">

                    <div class="col-4">
                        <div class="input-group">

                        <div class="input-group-addon m-2">
                            <i class="fas fa-lock"></i>
                          </div>

                        <input type="password" pattern="[0-9]*" inputmode="numeric" class="form-control"  placeholder="Clave de cifrado" id="clave1"
                            autocomplete="off">
                        </div>

                            
                    </div>



                    <div class="col-8">
                        <select class="form-control appearance-none" id="inlineSelect">
                            <option value="">- Seleccionar -</option>
                            <option value="1">Cifrar</option>
                            <option value="2">Desifrar</option>

                        </select>


                    </div>

                </div>

                <button type="submit" class="mt-3 btn btn-success"> Mostrar </button>

                <div class="mt-3 row justify-content-center display-5" id="resultado"></div>

            </form>




        </div>
    </div>



    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
